name: Exploring Variables and Secrets

on:
    push

env:
    CONATAINER_REGISTRY: docker.io
    IMAGE_NAME: github-actions-nginx


jobs:
    docker:
        runs-on: ubuntu-latest
        steps:
            - name: Docker Build
              run:  echo docker build -t ${{env.CONATAINER_REGISTRY}}/$DOCKER_USERNAME/$IMAGE_NAME:latest

            - name: Docker Login
              run: echo docker login --username=$DOCKER_USERNAME --password=${{secrets.DOCKER_PASSWORD}}

            - name: Docker Publish
              run: echo docker push $CONATAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest

    deploy:
        needs: docker
        runs-on: ubuntu-latest
        steps:
            - name: Docker Run
              run: echo docker run -d -p 8080:80 $CONATAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest

